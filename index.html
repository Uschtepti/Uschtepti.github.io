<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Cracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Passwort Cracker</h1>
    </header>
    <main>
        <p>Diese Website versucht das eingegebene Passwort mithilfe verschiedener Methoden zu knacken</p>
        <div class="input-group">
            <input type="text" id="myInput" placeholder="Select an option first">
            <input type="number" id="lengthInput" min="4" max="12" style="display: none;" placeholder="Optional: Set fixed length">
            <select id="myDropdown">
                <option value="" disabled selected>Select a method</option>
                <option value="Brute_Force">Brute Force</option>
                <option value="random">Random</option>
                <option value="dictionary">Dictionary</option>
            </select>

            <select id="charsetDropdown">
                <option value="default" disabled selected>Select charset (Standart: Kleinbuchstaben alphabetisch)</option>
                <option value="german">Kleinbuchstaben (sortiert)</option>
                <option value="alphabetical">Kleinbuchstaben (alphabetisch)</option>
                <option value="alternative">Kleinbuchstaben (alphabetisch + Sonderzeichen)</option>
                <option value="numbers_small_characters"> Zahlen + Kleinbuchstaben</option>
                <option value="small_big_characters">Groß- und Kleinbuchstaben</option>
                <option value="numbers_small_big_characters">Zahlen + Groß- und Kleinbuchstaben</option>
                <option value="characters">Alle verfügbaren Zeichen</option>
            </select>

            <button id="myButton">Submit</button>
            <button id="stop">Stop</button>
            <button id="loggingToggle" style="background-color: #45a049;">Logging: On</button>
        </div>
        <p id="errorOutput"></p>
        <p id="output" onclick="changeContent('output', 'Neuer Inhalt')"></p>
        <h2>Console Output</h2>
        <div id="consoleOutput"></div>
        <p id="timer"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
