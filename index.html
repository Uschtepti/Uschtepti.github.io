<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Cracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Passwort Cracker</h1>
    </header>
    <main>
        <p>Diese Website versucht das eingegebene Passwort mithilfe verschiedener Methoden zu knacken</p>
        <div class="input-group">
            <input type="text" id="myInput" placeholder="Select an option first">
            <select id="myDropdown">
                <option value="" disabled selected>Select a method</option>
                <option value="Brute_Force">Brute Force</option>
                <option value="random">Random</option>
                <option value="option3">Option 3</option>
            </select>
            <!-- New dropdown for charset selection -->
            <select id="charsetDropdown">
                <option value="default" disabled selected>Select charset</option>
                <option value="german">eainrstdhulcgmoßbfkvwpzäüöxyjq</option>
                <option value="alphabetical">abcdefghijklmnopqrstuvwxyz</option>
                <option value="alternative">abcdefghijklmnopqrstuvwxyzüöäß</option>
            </select>
            <button id="myButton">Submit</button>
            <button id="stop">Stop</button>
        </div>
        <p id="errorOutput"></p>
        <p id="output" onclick="changeContent('output', 'Neuer Inhalt')"></p>
        <h2>Console Output</h2>
        <div id="consoleOutput"></div>
        <p id="timer"></p>
    </main>
    <footer>
        <p>&copy; 2023 Passwort Cracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
